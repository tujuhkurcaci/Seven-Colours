<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seven Colours - Kontak Kami</title>

 <link rel="icon" type="image/png" href="webicon.png" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ---------------------------------------------------- */
/* ———————————— BASE STYLES & LAYOUT ———————————— */
/* ---------------------------------------------------- */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: sans-serif;
    background: #f0f3f2; /* Netral, Mirip feel PayJoy */
    color: #333;
    min-height: 100vh;
    display: flex; 
    flex-direction: column; /* Mengubah arah untuk menumpuk elemen di tengah */
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

/* ---------------------------------------------------- */
/* ———————————— MAIN BUTTON TO OPEN MODAL (SCARLET RED) ———————————— */
/* ---------------------------------------------------- */
.open-modal-btn {
    padding: 15px 30px;
    background: #FF2400; /* SCARLET RED */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(255, 36, 0, 0.4);
    transition: all 0.3s ease;
    text-decoration: none;
    text-align: center;
    margin-bottom: 30px; /* Jarak antara tombol utama dan tombol sosmed */
}

.open-modal-btn:hover {
    background: #cc1e00; /* Darker Scarlet Red on hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(255, 36, 0, 0.6);
}

/* ---------------------------------------------------- */
/* ———————————— DIRECT CONTACT BUTTONS (ON MAIN PAGE) ———————————— */
/* ---------------------------------------------------- */
.main-page-social-wrapper {
    width: 90%;
    max-width: 450px;
    text-align: center;
}

.main-page-social-wrapper p {
    font-weight: bold;
    color: #777;
    margin-bottom: 20px;
}

.direct-contact-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.contact-button {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 1em;
    font-weight: 600;
    text-decoration: none;
    color: white;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.contact-button i { 
    margin-right: 10px;
    font-size: 1.2em;
}

/* Warna Sosmed */
.whatsapp-btn { background-color: #25D366; }
.whatsapp-btn:hover { background-color: #1DA851; transform: translateY(-2px); }

.instagram-btn { background-color: #E4405F; }
.instagram-btn:hover { background-color: #C13584; transform: translateY(-2px); }

.tiktok-btn { background-color: #000000; }
.tiktok-btn:hover { background-color: #333333; transform: translateY(-2px); }


/* ---------------------------------------------------- */
/* ———————————— MODAL OVERLAY & BOX (Scarlet Red Accents) ———————————— */
/* ---------------------------------------------------- */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.contact-modal {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 450px; 
    position: relative;
    transform: translateY(-20px);
    transition: transform 0.3s ease;
}

.modal-overlay.active .contact-modal {
    transform: translateY(0);
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    font-size: 1.8em;
    color: #ccc;
    cursor: pointer;
    transition: color 0.2s ease;
}

.close-btn:hover {
    color: #FF2400; /* Scarlet Red on hover */
}

.contact-modal h2 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 25px;
    text-align: center;
    border-bottom: 2px solid #FF2400; /* Scarlet Red accent line */
    padding-bottom: 10px;
}

/* ---------------------------------------------------- */
/* ———————————— FORM STYLING (Inside Modal) ———————————— */
/* ---------------------------------------------------- */
.form-group {
    margin-bottom: 20px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #FF2400; /* Scarlet Red highlight on focus */
    outline: none;
    box-shadow: 0 0 5px rgba(255, 36, 0, 0.5);
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.submit-modal-btn { 
    display: block;
    width: 100%;
    padding: 15px 25px;
    background: #FF2400; /* Scarlet Red */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 10px rgba(255, 36, 0, 0.4);
    margin-top: 25px;
}
.submit-modal-btn:hover {
    background: #cc1e00;
    transform: translateY(-2px);
}
</style>
</head>
<body>

<button class="open-modal-btn">Hubungi Kami</button>

<div class="main-page-social-wrapper">
    <p>— Pilihan Lain —</p>
    <div class="direct-contact-buttons">
        
        <a href="https://wa.me/6281234567890" target="_blank" class="contact-button whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Chat via WhatsApp
        </a>
        
        <a href="https://instagram.com/koko.miaww" target="_blank" class="contact-button instagram-btn">
            <i class="fab fa-instagram"></i> Kunjungi Instagram Kami
        </a>
        
        <a href="https://www.tiktok.com/@dazahhh_?_r=1&_t=ZS-91jDmn5YsNA" target="_blank" class="contact-button tiktok-btn">
            <i class="fab fa-tiktok"></i> Ikuti Kami di TikTok
        </a>
        
    </div>
</div>

<div class="modal-overlay">
    <div class="contact-modal">
        <button class="close-btn">&times;</button> 
        <h2>Kirim Pesan</h2>

        <form action="https://formspree.io/f/xxxxxxxx" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="Nama" placeholder="Nama Lengkap" required>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="_replyto" placeholder="Alamat Email" required>
            </div>
            
            <div class="form-group">
                <textarea id="message" name="Pesan" placeholder="Pesan Anda" required></textarea>
            </div>

            <button type="submit" class="submit-modal-btn">Kirim Sekarang</button>
        </form>
    </div>
</div>

<script>
    // ----------------------------------------------------
    // ———————————— JAVASCRIPT FOR MODAL FUNCTIONALITY ————————————
    // ----------------------------------------------------
    const openModalBtn = document.querySelector('.open-modal-btn');
    const modalOverlay = document.querySelector('.modal-overlay');
    const closeBtn = document.querySelector('.close-btn');

    // Function to open the modal
    function openModal() {
        modalOverlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
    }

    // Function to close the modal
    function closeModal() {
        modalOverlay.classList.remove('active');
        document.body.style.overflow = ''; // Restore scrolling
    }

    // Event listeners
    openModalBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // Close modal if user clicks outside the modal box
    modalOverlay.addEventListener('click', (event) => {
        if (event.target === modalOverlay) {
            closeModal();
        }
    });

    // Close modal if user presses 'Escape' key
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
            closeModal();
        }
    });
</script>

</body>
</html>
