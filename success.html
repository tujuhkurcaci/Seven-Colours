        /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” BASE STYLES & ANIMATION â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
        /* ---------------------------------------------------- */
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212; /* Dark Mode Background */
            color: #E0E0E0;

            padding: 15px 30px;

            text-decoration: none;
            transition: background 0.2s, transform 0.2s;

            background: #cc1e00; 
            transform: translateY(-1px);
        }
        
        /* Auto-redirect timer display */

    <h1>TERIMA KASIH TELAH MENGORDER!</h1>
    <p>Pesanan Anda sedang diproses. Anda akan menerima notifikasi status pesanan melalui email.</p>
    
    <a href="index.html" class="return-btn">Kembali ke Beranda</a>

    <div id="timer"></div>
    
    <script>
        // Pilihan Anda:
        const AUTO_REDIRECT = true; // Ganti ke false jika Anda hanya ingin tombol.
        const REDIRECT_DELAY_SECONDS = 8;
        const HOME_PAGE = "index.html"; 

        if (AUTO_REDIRECT) {
            let timeLeft = REDIRECT_DELAY_SECONDS;
            const timerEl = document.getElementById('timer');
            
            function updateTimer() {
                if (timeLeft > 0) {
                    timerEl.textContent = `Mengalihkan otomatis dalam ${timeLeft} detik...`;
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    window.location.href = HOME_PAGE;
                }
            }
            updateTimer();
        } else {
            document.getElementById('timer').style.display = 'none';
        }
    </script>
